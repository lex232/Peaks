{% block content %}

<div class="container-fluid d-flex justify-content-center">

        <!-- ADD THIS TAG IN HTML FORMS WITH POST REQUESTS-->
        {% csrf_token %}
        
        <div class="form-group">
            <label for="exampleInputEmail1">Введите имя</label>
            <input name="username" type="text" class="form-control my-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Имя">

            <label for="exampleInputPassword1">Введите пароль</label>

</div>

{% endblock  %}

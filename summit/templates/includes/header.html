{% load static %}
<div class="d-flex justify-content-between px-5 mx-auto" style="width: 90%;">
    <span class="navbar-text text-white"><a class="navbar-brand" href="{% url 'home' %}">
        <img alt="logo" height="60" src="{% static 'img/mountain.svg' %}" width="60">
    </a><a class="none-under" href="{% url 'home' %}">Peaks of the world</a></span>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link active" href="{% url 'summit:main' %}">Вершины</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link active" href="{% url 'summit:country' %}">Страны</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link active" href="{% url 'summit:reports' %}">Отчеты</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item active">
            <a class="nav-link active" href="{% url 'summit:post_create' %}">Новая запись</a>
        </li>
        {% endif %}
        <li class="nav-item active">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'summit:users-profile' %}">{{user.username}}</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Выйти</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">Войти</a>
            {% endif %}
        </li>
    </ul>
</div>
